<body>

<script>
    function myFunction0() {
        document.getElementById("gm").style.fontSize = "100px"; 
        document.getElementById("gm").style.color = "white";

        }

        document.getElementById("demo").style.fontSize = "100px";

    }

<button type="button0" onclick="myFunction0()">Click Me!</button>
